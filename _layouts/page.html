<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/javascripts/script.js"></script>

    <title>FlatRedBall-Spriter</title>
    <meta name="description" content="FlatRedBall engine Spriter integration. This is a Glue plugin designed to make it ridiculously simple to load and use animations created with the Spriter tool in a FlatRedBall game.">

    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="title">{{ page.title }}</h1>
        </header>
        <div id="container">
            {% if page.tagline %}
            <p class="tagline">{{ page.tagline }}</p>
            {% endif %}
            <div id="main" role="main">
                <div class="download-bar">
                    <div class="inner">
                        <a href="https://github.com/kainazzzo/flatredball-spriter/tarball/master" class="download-button tar"><span>Download</span></a>
                        <a href="https://github.com/kainazzzo/flatredball-spriter/zipball/master" class="download-button zip"><span>Download</span></a>
                        <a href="https://github.com/kainazzzo/flatredball-spriter" class="code">View FlatRedBall-Spriter on GitHub</a>
                    </div>
                    <span class="blc"></span><span class="trc"></span>
                </div>
                
                <article class="markdown-body">
                    {{ content }}
                </article>
        </div>
        <footer>
            <div class="owner">
                <p>
                    <a href="https://github.com/kainazzzo" class="avatar">
                        <img src="https://0.gravatar.com/avatar/32a8fd4d5861a74acb278ce0b7b9e8e4?d=https%3A%2F%2Fidenticons.github.com%2F1ee997715fd7396129b4d9a3ed02fe95.png&amp;r=x&amp;s=60" width="48" height="48" /></a> <a href="https://github.com/kainazzzo">kainazzzo</a> maintains <a href="https://github.com/kainazzzo/flatredball-spriter">FlatRedBall-Spriter</a>
                </p>


            </div>
            <div class="creds">
                <small>This page generated using <a href="http://pages.github.com/">GitHub Pages</a><br />
                    theme by <a href="https://twitter.com/jonrohan/">Jon Rohan</a></small>
            </div>
        </footer>
    </div>
    <div class="current-section">
        <a href="#top">Scroll to top</a>
        <a href="https://github.com/kainazzzo/flatredball-spriter/tarball/master" class="tar">tar</a><a href="https://github.com/kainazzzo/flatredball-spriter/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
        <p class="name"></p>
    </div>
</body>
</html>
